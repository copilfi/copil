name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: postgres
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      JWT_SECRET: testsecret
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build -w @copil/database

      - name: Run DB migrations
        run: npm --workspace apps/api run migration:run

      - name: Build all
        run: npm run build

      - name: Start services (background)
        run: |
          npm --workspace apps/api run start:prod &
          npm --workspace apps/strategy-evaluator run start:prod &
          npm --workspace apps/data-ingestor run start:prod &
          npm --workspace apps/transaction-executor run start:prod &
          sleep 5

      - name: Smoke test health endpoints
        run: npm run e2e:smoke

      - name: Unit tests - API
        run: npm test --workspace apps/api -- --passWithNoTests

      - name: Unit tests - Transaction Executor
        run: npm test --workspace apps/transaction-executor -- --passWithNoTests

